<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="secondCounter++">Second Counter</button>
        <p>Counter: {{counter}} | {{secondCounter}}</p>
        <p>Result: {{result()}} | {{output}}</p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            secondCounter: 0
        },
        computed: { /// Solo se ejecuta esta porcion de codigo, si esta propiedad es afectada
            output: function () {
                console.log('Computed');
                return this.counter > 5 ? 'Greater than 5' : 'Lower than 5';
            }
        },
        watch: { /// funcion utilizada para vigilar cambios en propiedades y ejecutar un codigo cuando este cambie
            /* counter: function(value){
                var vm = this;
                setTimeout(() => {
                    vm.counter = 0;
                }, 2000);
            } */
        },
        methods: { /// se ejecuta cada vez que la pagina tiene que renderizarse
            result: function () {
                console.log('Method');
                return this.counter > 5 ? 'Greater than 5' : 'Lower than 5';
            }
        },
    });
</script>
